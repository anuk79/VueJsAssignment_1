<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
    <p>1. Show an alert when the Button gets clicked </p>
    <div>
        <button @click="showAlertOnButtonClick">Show Alert</button>
    </div>
    <p>2. Listen to the "keydown" event and store the value in a data property </p>
    <div>
        <input type="text" @keydown="value++">
        <p>{{ value }}</p>
    </div>
    <p>3. Adjust the example from 2. to only fire if the "key down" is the ENTER key </p>
    <div>
        <input type="text" @keydown.enter="value++">
        <p>{{ value }}</p>
    </div>
	
</div>
	
	<script>
		new Vue({
			el: '#exercise',
			data: {
				value : 0
			},
			methods: {
				showAlertOnButtonClick: function() {
					alert("Hello!! You clicked the button.")
				}
			}
		});
	</script>
